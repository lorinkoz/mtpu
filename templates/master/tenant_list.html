{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block body %}
<h2 class="page-header">
    Here are the tenants we have so far
</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Tenant</th>
            <th>Domain</th>
            <th/>
        </tr>
    </thead>
    <tbody>
        {% for tenant in object_list %}
        <tr>
            <td>{{ tenant.schema_name }}</td>
            <td>{{ tenant.domains.first }}</td>
            <td/>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
